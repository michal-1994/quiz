<div class="result">
    <div class="result__actions" align="center">
        <button
            *ngIf="!quizIsEnded"
            mat-raised-button
            color="accent"
            [disabled]="(quizProgress$ | async) !== 100"
            (click)="handleResult()">
            Zako≈Ñcz
        </button>
    </div>
    <div *ngIf="quizIsEnded" class="result__score">
        <span>{{ quizScore }}%</span>
        <br />
        <span>{{ quizResult }}</span>
    </div>
</div>
