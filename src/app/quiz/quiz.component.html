<section class="quiz__page">
    <h2 class="page__title">{{ title }}</h2>
    <div class="container">
        <app-card
            *ngFor="let questionItem of questions$ | async; let i = index"
            [questionData]="questionItem"
            [currentIndex]="currentIndex"
            [questionIndex]="i"
            (nextQuestionEvent)="handleNextQuestion()"
            (prevQuestionEvent)="handlePrevQuestion()"></app-card>
        <app-result></app-result>
    </div>
</section>
